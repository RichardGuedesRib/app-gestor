<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"
    />

    <!-- StyleSheets -->

    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- Arquivos JS -->
    <script src="../assets/js/models/User.js" defer></script>
    <script src="../assets/js/controllers/loginController.js" defer></script>
    <script src="../assets/js/main.js" defer></script>
    <!-- Fim Arquivos JS -->
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <div class="container-header-top">
          <span class="container-logo-header"
            ><img src="../assets/img/logo1.png" alt="" class="logo-header"
          /></span>
          <div class="element-hidden">
            <span
              class="material-symbols-outlined"
              style="font-size: 30px; font-weight: 200; color: #d7ff47"
            >
              visibility
            </span>
          </div>
          <div class="element-notifications">
            <span
              class="material-symbols-outlined"
              style="font-size: 30px; font-weight: 200; color: #d7ff47"
            >
              chat_bubble
            </span>
          </div>
          <div class="icon-profile">
            <span
              class="material-symbols-outlined"
              style="font-size: 40px; font-weight: 200; color: #737373"
            >
              person
            </span>
          </div>
        </div>
        <div class="container-header-bottom">
          <div class="div container-balance">
            <span>Saldo Carteira</span>
            <div class="div balance-value">
              <span>R$</span>
              <span>0,00</span>
            </div>
            
          </div>
          <div class="wallets">
            <span class="btn-wallets">Selecionar Carteira</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
